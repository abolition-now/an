 submission portal, and user guides to empower people to build their own Canopy-IIIF digital exhibit or archive.\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"With research, classroom, and community organizing uses, AN acts as a counter-archive and provides room to study the visual language and scale of abolition. It allows us to work through its meanings, tensions, and possibilities. AN holds space for the labor of movement artists who are otherwise disappeared from or intentionally misinterpreted by mainstream media, official archives, and politics. It is a space of study where people, whether new to or familiar with abolition, can make connections between movements; witness symbols of beauty, hope, disgust, and rage; and explore visions for alternative paths to justice. The cumulative design of the database generates rich terrain for studying and connecting with the ongoing world presence of new abolition images. Every time you arrive at the portals of Abolition Now, you will encounter abolition as its images exist now, which is to say past in present, prefiguring the future, and on the move.\"\n    }), \"\\n\", _jsx(_components.h2, {\n      children: \"Highlighted Works\"\n    }), \"\\n\", _jsx(Slider, {\n      iiifContent: \"/api/facet/subject/interviews.json\"\n    }), \"\\n\", _jsx(Slider, {\n      iiifContent: \"/api/facet/subject/abolition.json\"\n    }), \"\\n\", _jsx(Slider, {\n      iiifContent: \"/api/facet/subject/punishment.json\"\n    }), \"\\n\", _jsx(Slider, {\n      iiifContent: \"/api/facet/subject/worldingfutures.json\"\n    }), \"\\n\", _jsx(Slider, {\n      iiifContent: \"/api/facet/creator/micah-bazant.json\"\n    }), \"\\n\", _jsx(Slider, {\n      iiifContent: \"/api/facet/visualmotifs/hands.json\"\n    }), \"\\n\", _jsx(Slider, {\n      iiifContent: \"/api/facet/visualmotifs/pigs.json\"\n    }), \"\\n\", _jsx(Slider, {\n      iiifContent: \"/api/facet/visualmotifs/flora.json\"\n    }), \"\\n\", _jsx(Slider, {\n      iiifCont
