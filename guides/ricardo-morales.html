has included support work for the Black Panthers and Young Lords and participating in or acting in solidarity with farmers, environmental, labor, racial justice, antiwar and other struggles for peoples empowerment. He was a founding member of the Northland Poster Collective (1979-2009).\\nMorales describes his work as medicinal, collective, and relational, and creates art to support grassroots organizing for social justice. As a form of political medicine, art is one tool Morales’ uses to support individual and collective healing from the injuries and ongoing reality of oppression. Morales’ art reframes individual, collective, and historical trauma as stories of resilience and transformation, what he calls the fruit of communities in motion. Morales is an active community leader and facilitates workshops on creative organizing, social justice strategy, sustainable activism, and mentorship. Community, justice, and healing are central themes to Morales’ prolific portfolio and his work is widely used by grassroots movements, organizations and communities.\"]\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"Key Sites\"\n    }), \"\\n\", _jsxs(_components.ul, {\n      children: [\"\\n\", _jsx(_components.li, {\n        children: _jsx(_components.a, {\n          href: \"https://www.rlmartstudio.com\",\n          children: \"Ricardo Levins Morales Website\"\n        })\n      }), \"\\n\", _jsx(_components.li, {\n        children: _jsx(_components.a, {\n          href: \"https://www.instagram.com/ricardolevinsmorales/\",\n          children: \"Instagram\"\n        })\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"Commentaries, Interviews, and Lectures\"\n    }), \"\\n\", _jsxs(_components.ul, {\n      children: [\"\\n\", _jsx(_components.li, {\n        children: _jsx(_components.a, {\n          href: \"https://www.tptoriginals.org/minnesota-portraits-a-conversation-with-ricardo-levins-morales-2/\",\n          children: \"Minnesota
