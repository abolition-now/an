on, which debuted at MoMA PS1 (September 17, 2020-April 5, 2021). The exhibition was listed as “one of the most important art moments in 2020” by The New York Times and among the best shows of the year by The New Yorker and Hyperallergic.\\nHer other books are On Racial Icons: Blackness and the Public Imagination (Rutgers University Press, 2015), and Troubling Vision: Performance, Visuality, and Blackness (University of Chicago Press, 2011), which was the recipient of the 2012 Lora Romero First Book Publication Prize of the American Studies Association. Fleetwood is also co-editor of Aperture magazine’s “Prison Nation” issue, which focuses on photography’s role in documenting mass incarceration. She is a series associate editor of the ten-volume series, Gender: Macmillan Interdisciplinary Handbooks. With Sarah Tobias, she co-edited “The New Status Quo: Essays on Poverty in the United States and Beyond,” a special issue of Feminist Formations (Spring 2021). Her writing appears in African American Review, American Quarterly, Aperture, Artforum, Callaloo: Art and Culture in the African Diaspora, Granta, Hyperallergic, LitHub, The New York Times, Public Books, Public Culture, Signs, Social Text, art catalogues, and edited anthologies.\\nFleetwood has co/curated exhibitions and public programs on art and mass incarceration at MoMA PS1, Zimmerli Museum of Art, the National Underground Railroad Freedom Center, Abroms-Engel Institute for the Visual Arts at the University of Alabama at Birmingham, Andrew Freedman Home, Aperture, Cleveland Public Library, Mural Arts Philadelphia, Eastern State Penitentiary Historic Site, and Worth Rises. She is the inaugural Genevieve Young Writing Fellow of the Gordon Parks Foundation. Her work has been supported by Rockefeller Foundation’s Bellagio Center, American Council of Learned Societies, the Art for Justice Fund, Andrew W. Mellon Foundation, Cullman Center for Scholars and Writers of the New York Public Library, Whiting Foundation, N
