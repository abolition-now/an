y of Resilience art project, the Trans Life + Liberation Art Series, and Miklat Miklat. They have collaborated with hundreds of organizations including Forward Together, Interrupting Criminalization, Project NIA, Sins Invalid, the Movement for Black Lives, Movement Generation, Climate Justice Alliance, Jewish Voice for Peace, Arab Resource and Organizing Center,  Sex Worker Organizing Project, Intersex Justice Project, Ella Baker Center, AgitArte, Familia Trans Queer Liberation Movement, and many more. Bazant’s work has been featured in films and publications including Trap Door, Invisible No More, Newsweek, Rebellious Mourning, The Personal Things, MAJOR! and Free CeCe. They received the 2019 Art Is a Hammer award from the Center for Political Graphics and have exhibited nationally including at the Brooklyn Museum, Galería de la Raza, and Yerba Buena Center for the Arts. Their work is also in the permanent collection of the Library of Congress, the Los Angeles County Museum of Art, and The Center for the Study of Political Graphics. More importantly, their art can be seen at protests, clinics, classrooms, and queer community spaces all over the world. Bazant is a white, disabled, trans, timtum, anti-zionist jew. They are a settler living on Ohlone land and love growing food, reading  speculative fiction, and admiring caterpillars.\"]\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"Key Sites\"\n    }), \"\\n\", _jsxs(_components.ul, {\n      children: [\"\\n\", _jsx(_components.li, {\n        children: _jsx(_components.a, {\n          href: \"https://web.archive.org/web/20250626124205/https://www.micahbazant.com/\",\n          children: \"Micah Bazant Website\"\n        })\n      }), \"\\n\", _jsx(_components.li, {\n        children: _jsx(_components.a, {\n          href: \"https://www.instagram.com/p/CtN5UWdrDVD/\",\n          children: \"Instagram\"\n        })\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"Commentaries
